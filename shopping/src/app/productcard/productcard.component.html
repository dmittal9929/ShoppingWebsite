<div class="container">
<div class="wrapper">
  <div class="container">


    <div class="top"  style="background: url({{prod.image}}) no-repeat  center center ;background-size:cover;"></div>


    <div class="bottom">
      <div class="left">
        <div class="details">
          <div class="title">
            
              <p (click)="showDetails(prod.pid)">{{prod.name}}</p>
            
          </div>
          <div class="price">
              <a  [routerLink]="['/detail/'+prod.pid]" routerLinkActive="active" class="dropdown-item"><p>â‚¹{{prod.price}}</p></a>
          </div>
          
        </div>
        <div class="buy"><i class="material-icons" (click)="AddToCart()">add_shopping_cart</i></div>
      </div>
      <div class="right">
        <div class="done"><i class="material-icons">done</i></div>
        <div class="details">
          
          <p>Added to your cart</p>
        </div>
        <div class="remove"><i class="material-icons" (click)="RemoveFromCart()">clear</i></div>
      </div>
    </div>
  </div>
</div>
</div>
