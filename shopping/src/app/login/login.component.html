<app-navbar></app-navbar>

<div class="container" id="container" #container>
	<div class="form-container sign-up-container">
		<form #SignUp="ngForm">
			<h3>Create Account</h3>
			

			<input type="text" placeholder="Name" name="name" required [(ngModel)]=signup.name/>
			<input type="email" placeholder="Email" name="email" required [(ngModel)]=signup.email/>
			<input type="password" placeholder="Password" name ="password" required [(ngModel)]=signup.password/>
            <input type="text" placeholder="Address" name ="address" required [(ngModel)]=signup.address/>
            <input type="number" placeholder="Contact No." name="number" required [(ngModel)]=signup.number/>
            <input type="date" placeholder="Date Of birth" name="dob" required [(ngModel)]=signup.dob/>

			<button (click)="OnSignUp()">Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form #SignIn="ngForm">
			<h1>Sign in</h1>

			<input type="email" placeholder="Email" name="name" required #name="ngModel" [(ngModel)]=login.email/>
			<div *ngIf="name.invalid && (name.dirty || name.touched)" class=error>Please enter data</div>
			
			<input type="password" placeholder="Password" name="password" required [(ngModel)]=login.password/>
			<a href="#">Forgot your password?</a>
			<button [disabled]="SignIn.invalid" (click)="OnLogin()">Sign In</button>
		</form>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="OpenSignIn()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="OpenSignUp()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
